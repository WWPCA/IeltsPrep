[pytest]
testpaths = .
python_files = test_*.py
addopts = 
    -v 
    --tb=short 
    --strict-markers
    --disable-warnings
markers =
    integration: Integration tests requiring external services
    unit: Unit tests
    e2e: End-to-end tests
    aws: Tests requiring AWS services
    websocket: WebSocket streaming tests
    security: Security-related tests
